<!DOCTYPE html>
<html lang="nl" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">

    <title>Challenge 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: white; -webkit-tap-highlight-color: transparent; }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s cubic-bezier(0.65, 0, 0.35, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .confetti { position: absolute; width: 10px; height: 10px; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        /* Voorkom dat de UI verspringt op mobiel */
        html, body { overflow-x: hidden; position: fixed; width: 100%; height: 100%; }
        #app-container { overflow-y: auto; height: 100%; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="h-full">

    <div id="confetti-container" class="fixed inset-0 pointer-events-none z-50"></div>

    <div id="app-container" class="p-6 pb-32">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-black tracking-tight">Challenge 2026</h1>
                <p class="text-gray-400 text-sm">Dashboard</p>
            </div>
            <button onclick="exportData()" class="text-xs bg-gray-800 text-gray-500 px-3 py-1 rounded-lg border border-gray-700">Backup</button>
        </header>

        <div id="dashboard-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            </div>
    </div>

    <button onclick="toggleLogModal(true)" class="fixed bottom-8 right-8 bg-indigo-600 w-16 h-16 rounded-full shadow-2xl z-30 flex items-center justify-center text-3xl font-bold">
        +
    </button>

    <div id="log-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div onclick="toggleLogModal(false)" class="fixed inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div class="bg-gray-800 w-full max-w-sm rounded-2xl p-6 border border-gray-700 relative z-10">
            <h2 class="text-xl font-bold mb-4">Wat heb je gedaan?</h2>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="addLog('12x12', 1)" class="p-4 bg-teal-900/30 border border-teal-500/50 rounded-xl text-left">üèÉ 12 km-route (+1)</button>
                <button onclick="addLog('kracht', 1)" class="p-4 bg-orange-900/30 border border-orange-500/50 rounded-xl text-left">üèãÔ∏è Krachttraining (+1)</button>
                <button onclick="addLog('yoga', 1)" class="p-4 bg-purple-900/30 border border-purple-500/50 rounded-xl text-left">üßò Yoga (+1)</button>
                <button onclick="addLog('wandelen', 2)" class="p-4 bg-blue-900/30 border border-blue-500/50 rounded-xl text-left">üö∂ Wandelen (+2)</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            '12x12': { title: 'Twaalf keer twaalf', target: 12, color: 'teal', icon: 'üèÉ' },
            'kracht': { title: 'Krachttraining', target: 80, color: 'orange', icon: 'üèãÔ∏è' },
            'yoga': { title: 'Yoga', target: 40, color: 'purple', icon: 'üßò' },
            'wandelen': { title: 'Wandelpunten', target: 100, color: 'blue', icon: 'üö∂' }
        };

        let logs = JSON.parse(localStorage.getItem('logs_2026') || '[]');

        function save() {
            localStorage.setItem('logs_2026', JSON.stringify(logs));
            render();
        }

        function addLog(type, points) {
            logs.push({ type, points, date: new Date().toISOString() });
            save();
            toggleLogModal(false);
            triggerConfetti();
        }

        function toggleLogModal(show) {
            document.getElementById('log-modal').classList.toggle('hidden', !show);
        }

        function render() {
            const grid = document.getElementById('dashboard-grid');
            grid.innerHTML = '';
            
            Object.keys(CONFIG).forEach(key => {
                const s = CONFIG[key];
                const total = logs.filter(l => l.type === key).reduce((acc, l) => acc + l.points, 0);
                const pct = Math.min(100, (total / s.target) * 100);
                
                grid.innerHTML += `
                    <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-xl">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-2xl">${s.icon}</span>
                            <span class="font-bold text-gray-200">${s.title}</span>
                        </div>
                        <div class="text-4xl font-black mb-1">${total} <span class="text-sm text-gray-500 font-normal">/ ${s.target}</span></div>
                        <div class="w-full bg-gray-900 h-3 rounded-full overflow-hidden">
                            <div class="h-full bg-indigo-500 rounded-full transition-all duration-1000" style="width: ${pct}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        function triggerConfetti() {
            const container = document.getElementById('confetti-container');
            for(let i=0; i<30; i++) {
                const el = document.createElement('div');
                el.className = 'confetti';
                el.style.left = Math.random() * 100 + 'vw';
                el.style.backgroundColor = ['#818cf8', '#6366f1', '#4f46e5'][Math.floor(Math.random()*3)];
                el.style.animationDuration = (Math.random() * 2 + 1) + 's';
                container.appendChild(el);
                setTimeout(() => el.remove(), 2000);
            }
        }

        function exportData() {
            const data = JSON.stringify(logs);
            prompt("Kopieer je backup data:", data);
        }

        render();
    </script>
</body>
</html>
